<div class="text-center mt-5 mx-auto">



  <form [formGroup]="productUpdateForm" #ref="ngForm" (ngSubmit)="productUpdated()"
    class="example-form  mx-auto row col-12  col-md-6 py-2 mat-elevation-z24">




    <mat-grid-list class="d-flex flex-wrap" cols="2" rowHeight="3:1">


      <!-- input field for the  product name -->

      <mat-grid-tile>
        <mat-form-field appearance="legacy">
          <mat-label>Product Name</mat-label>
          <input type="text" formControlName="product_name" matInput>
          <mat-hint class="text-danger" *ngIf="pname.invalid&&(pname.dirty||pname.touched)||ref.submitted">



            <p *ngIf="pname.errors?.['pattern']">
              *No special charactors is Accepted
            </p>



            <p *ngIf="pname.errors?.['required']">
              *Please enter product name
            </p>


            <p *ngIf="pname.errors?.['minlength']">
              *min length is 3
            </p>





          </mat-hint>
        </mat-form-field>
      </mat-grid-tile>


      <mat-grid-tile>
        <mat-form-field appearance="legacy">
          <mat-label>Creation Date</mat-label>
          <input type="date" formControlName="mfd" matInput>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>




        <mat-form-field appearance="legacy">
          <mat-label>Category</mat-label>
          <input type="text" formControlName="product_category" matInput>


          <mat-hint class="text-danger" *ngIf="pcat.invalid&&(pcat.dirty||pcat.touched)||ref.submitted">

            <p *ngIf="pcat.errors?.['pattern']">
              *No special charactors is allowed
            </p>



            <p *ngIf="pcat.errors?.['required']">
              *Please enter product Category
            </p>


            <p *ngIf="pcat.errors?.['minlength']">
              *min length is 3
            </p>





          </mat-hint>
        </mat-form-field>


      </mat-grid-tile>











      <mat-grid-tile>


        <mat-form-field appearance="legacy">
          <mat-label>Expire Date</mat-label>
          <input type="date" formControlName="exp" matInput>

        </mat-form-field>

      </mat-grid-tile>













      <mat-grid-tile>
        <mat-form-field appearance="legacy">
          <mat-label>MRP</mat-label>
          <input type="text" formControlName="mrp" matInput>
          <span matPrefix>â‚¹&nbsp;</span>
          <mat-hint class="text-danger" *ngIf="mrp.invalid&&(mrp.dirty||mrp.touched)||ref.submitted">

            <p *ngIf="mrp.errors?.['required']">
              *Please enter the price
            </p>


            <p *ngIf="mrp.errors?.['pattern']">
              *Only numbers are Accepted
            </p>


            <p *ngIf="mrp.errors?.['maxlength']">
              *Amount exceeded
            </p>
          </mat-hint>
        </mat-form-field>
      </mat-grid-tile>







    </mat-grid-list>






    <button type="submit" mat-raised-button style="width: 15rem; margin: auto; color: #1ff0b0;">Submit</button>








  </form>



</div>
